<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-AU"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Fitness Manager</title>
        <meta http-equiv="content-type" content="application/xhtml; charset=UTF-8" />
        <link href="css/login/style.css" rel="stylesheet" type="text/css"/>
        <!--[if lt IE 8.]>
    <link rel="stylesheet" type="text/css" href="css/style-ie.css" />
    <![endif]-->
    <!--[if lt IE 7.]>
    <link rel="stylesheet" type="text/css" href="css/style-ie6.css" />
    <![endif]-->
    </h:head>
    <h:body>
        <div id="main_body">
            <div class="form_title">
            <img src="images/form_title.gif" alt="Sleek &amp; Modern Login Form - Design3Edge" />
            </div>
            <div class="form_box">
                <h:form id="loginform">
                    
                    <p class="form_text">
                        *Usuario
                    </p>
                    <p class="form_input_BG">
                        <h:inputText type="text" name="name" id="name"/>
                    </p>
                    <p class="clear">
                        &nbsp;
                    </p>
                    <p class="form_text" style="margin-left:8px;">
                        *Senha
                    </p>
                    <p class="form_input_BG">
                        <h:inputSecret type="password" name="pwd" id="pwd" value="#{TelaLogin.senha}"/>
                    </p>
                    <p class="clear">
                        &nbsp;
                    </p>
                    <p class="buttom_login">
                        <p:commandLink action="index.xhtml" update="loginform">
                            <input title="Entrar" style="margin-left:96px;" type="image" src="images/login_btn.png" name="login" id="login"/>
                        </p:commandLink>
                        <h:commandLink action="registrar.xhtml">
                            <input type="image" src="images/signup_btn.png" title="Registrar" name="signup" id="signup" />
                        </h:commandLink>
                    </p>
                </h:form>
            </div>
        </div>
    </h:body>
</html>
